<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/w_icon_list.png" />
		<title>To Do List</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	<body>
		<header>
			<div class="little-personal">
				<img id="little-personal__img" src="./assets/img/w_icon_list.png">
				<span id="little-personal__text">To Do List</span>
			</div>
		</header>
		<main>
			<div class="content container">
				<div class="content-text">
					<h1>What should or do you want to do?</h1>
					<button type = "button" class="btn" id="add_fst_tsk">
						<a href="./pageTask.html">Start your day!</a></button>
					
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
						Open modal
					</button>
					<!-- The Modal -->
					<div class="modal fade form-group" id="myModal">
						<div class="modal-dialog">
						<div class="modal-content">
						
							<!-- Modal Header -->
							<div class="modal-header">
							<textarea class="modal-title form-control" rows="1">Tittle task</textarea>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							
							<!-- Modal body -->
							<div class="modal-body">
								<textarea class="form-control" rows="1">About task</textarea>
							</div>
							
							<!-- Modal footer -->
							<div class="modal-footer">
								<div class="btn-group">
									<button type="button" class="btn btn-success">
									Save
									</button>
									<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
								</div>
							</div>
							
						</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<ul class="footer-ul">
				<li>
					<img id="footer-img" src="./assets/img/img1.png">
				<li>
					<p><b>Mimi productions</b></p>
				</li>
				<li>
					<p> Copyright 2024 &copy;. Todos los derechos reservados.</p>
				</li>
			</ul>
		</footer>
		<script src="./assets/script.js"></script>
	</body>
	</html>
</html>
